<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <!-- Mobile chuẩn chỉnh -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Sự Kiện App</title>

  <!-- Icon cho Home Screen -->
  <link rel="icon" type="image/png" sizes="192x192" href="icon.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icon.png">

  <!-- Chạy như app -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- Style tối giản -->
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f8fafc;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #7c3aed;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    p {
      margin-top: 16px;
      font-size: 14px;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <div class="spinner"></div>
  <p>Đang mở ứng dụng...</p>

  <script>
    // Link Web App Apps Script
    const APP_SCRIPT_URL =
      "https://script.google.com/macros/s/AKfycbzoLw10SWLAMMy0peUjSj5iI6F6l5Kv2vJ8_9zwPnDT485lgHybWZkse8eWu5fQ5MfgEg/exec";

    // Đợi render xong rồi mới chuyển
    setTimeout(() => {
      window.location.replace(APP_SCRIPT_URL);
    }, 600);
  </script>
</body>
</html>
